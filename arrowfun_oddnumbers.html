<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function - Odd Numbers</title>
</head>
<body>
    <script>
    var arr = [2,7,23,16,22,98,75,71,81,3];
    
    //Odd numbers using arrow function
    console.log('Odd numbers using arrow function')
    const oddnumbers = (arr) => { 
        for(i=0; i<arr.length; i++){
            var num = arr[i];
            if(num % 2 != 0){
                console.log(num);
            }
        }
    }
    

    oddnumbers(arr)
