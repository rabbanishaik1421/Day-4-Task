<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['level', 'hello', 'madam', 'guvi' ];
        const Palilndrome1 = [];

        console.log("Palindrome : Arrow Function")
        const palindrome = (arr) => {
            for(i=0;i<arr.length; i++){
                var str = arr[i].split('');
                var revstr = str.reverse();
                var newstr = revstr.join('');
                if(arr[i] == newstr){
                    Palilndrome1.push(newstr);
                }
            }

            console.log(Palilndrome1.join(', '))
        }

        palindrome(arr);
    </script>
</body>
</html>
