<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function - Title Case</title>
</head>
<body>
    <script>
        var arr = ["hi", "world", "test", "hello guvi"];

        const titlecase = (arr) => {
            var newArr = [];
            for(i=0; i<arr.length; i++){
                //console.log(arr[i]);
                var str = arr[i];
                var splitStr = str.split(' ');
                var newWord = [];
                for(w=0; w<splitStr.length; w++){
                    var firstLetter = splitStr[w].charAt(0).toUpperCase();
                    newWord.push(firstLetter+splitStr[w].slice(1));
                }

                newArr.push(newWord.join(' '));

            }

            console.log(newArr)
        }

        titlecase(arr)
    </script>
</body>
</html>
