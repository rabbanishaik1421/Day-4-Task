<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print odd numbers</title>
</head>
<body>
    <script>
        //Anonymous function
        var oddnumbers = function(arr){
            console.log('Odd numbers implemented with Anonymous function...')
            for(i=0; i<arr.length; i++){
                //console.log(arr[i]);
                var num = arr[i];
                if(num % 2 != 0){
                    console.log(num);
                }
            }
        }
        
        var arr = [2,7,23,16,22,98,75,71,81,3];
        oddnumbers(arr);

        (function(){
            //var arr = [2,7,23,16,22,98,75,71,81,3];
            console.log('Odd numbers implemented with IIF function...')
            for(i=0; i<arr.length; i++){
                //console.log(arr[i]);
                var num = arr[i];
                if(num % 2 != 0){
                    console.log(num);
                }
            }
        })();
        
    </script>
</body>
</html>
