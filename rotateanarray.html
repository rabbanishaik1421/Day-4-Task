<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate an Array</title>
</head>
<body>
    <script>
    let arr = [10, 9, 8, 7, 6, 5];

    //Anonymous function
    const rotatearr = function(arr){
        var newarr = [];
        for(i=arr.length-1; i>=0;i--){
            newarr.push(arr[i]);
        }
        console.log("Rotate Array : Anonymous Function")
        console.log(newarr)
    }
    rotatearr(arr);

    //IIFE function
    (function(){
        var newarr = [];
        for(i=arr.length-1; i>=0;i--){
            newarr.push(arr[i]);
        }
        console.log("Rotate Array : IIFE Function")
        console.log(newarr)
    })(arr);
    </script>
</body>
</html>
